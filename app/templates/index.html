<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBFS Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>GBFS Visualization</h1>
        <div class="controls">
            <label for="metric-select">Select Metric:</label>
            <select id="metric-select">
                <option value="current_range_km">Current Range (km)</option>
                <option value="is_disabled_count">Disabled Count</option>
                <option value="is_reserved_count">Reserved Count</option>
            </select>
        </div>
        <div class="chart-container">
            <canvas id="dataChart"></canvas>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
